<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S2F Analytics Dashboard</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .analytics-container {
      background: linear-gradient(135deg, #0f172a 0%, #0a1d1e 100%);

    }

    S2F Analytics Dashboard Web Component

  -->

    <s2f-analytics-dashboard s2fid="pd-northern-nj"></s2f-analytics-dashboard>
  </div>

  <!-- Single script tag loads everything -->
  <script type="module" src="./src/index.ts"></script>

</html>
